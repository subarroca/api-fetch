<html>

<head>
  <title>Request framework</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./highlight.js/styles/default.css">
</head>

<body>
  <header>
    Request framework
  </header>

  <section
    class = content>

    <h1>Advertiser list</h1>

    <div
      class = request>
      <div
        class = method>
        GET
      </div>
      <div
        class = url
        id = request-url>
      </div>
      
      <select
        name = format
        class = format>
        <option value = json>JSON</option>
        <option value = xml>XML</option>
        <option value = error>error</option>
      </select>
    </div>

    <pre
      class = "response response--detail">
      <code
        id = response-detail>
      </code>
    </pre>

    <pre
      class = "response response--content">
      <code
        id = response-content>
      </code>
    </pre>
  </section>


  
  <script src="./bundle.js"></script>
</body>

</html>
